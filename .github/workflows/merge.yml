name: Merging Branches
on:
  push:
    branches: [ master ]

jobs:
  Merge-Branches:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: merge-action
      uses: tretuna/sync-branches@1.1.0
      with:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          FROM_BRANCH: "master"
          TO_BRANCH: "release"
